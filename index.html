<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Dadi</title>
</head>
<body class="bg-primary">
  <div class="text-center pt-5">
    <h1>IL GIOCO DEI DADI</h1>
  </div>

  <div id="welcome" class="container-sm">
    <form class="row g-3">
      <div class="col-12 d-flex justify-content-center mt-5">
        <input type="text" class="form-control text-center" id="userEmail" placeholder="Inserisci la tua Email" required>
      </div>
      <button id="btn-invia" type="button" class="btn btn-outline-light">Play</button>
    </form>
  </div>

  <div id="play-box" class="container-sm hide">

    <div class="row">
      <div id="userBox" class="col-6">
        <!-- Numero utente -->
      </div>
      <div id="pcBox" class="col-6">
        <!-- Numero pc -->
      </div>
    </div>

    <div class="row">
      <div id="risultato" class="col-12">
        
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
